ext.versions = [

        app: [

            major: 1,
            minor: 0,
            patch: 0,
            build: 1
        ],

        sdk: [

            min    : 16,
            compile: 28,
            target : 28
        ],

        framework: [

            gradle    : "3.3.2",
            kotlin    : "1.3.21",
            navigation: "2.0.0"
        ],

        libraries: [

            appCompat       : "1.0.2",
            coreKtx         : "1.0.1",
            constraintLayout: "1.1.3",
            lifecycle       : "2.0.0",
            leakCanary      : "1.6.3",
            kodein          : "6.1.0",
            rxJava          : "2.2.7",
            rxAndroid       : "2.1.1",
            jUnit           : "4.12",
            testRunner      : "1.1.1",
            espressoCore    : "3.1.1",
            navigation      : "2.0.0"

        ],

        versionCode : {

            return versions.app.major * 1000000 + versions.app.minor * 1000 + versions.app.patch * 100 + versions.app.build
        },

        versionName: {

            return "${versions.app.major}.${versions.app.minor}.${versions.app.patch}"
        }
]